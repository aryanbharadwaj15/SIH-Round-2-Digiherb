<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Feedback</title>
  <link rel="stylesheet" href="feedback-styles.css"> <!-- Link to external CSS -->
</head>
<body>

  <div class="feedback-container">
    <span class="close-btn"  id="close-feedback-btn">&times;</span>
    <h1>We Value Your Feedback</h1>
    <p>Please let us know your thoughts, questions, or suggestions.</p>

    <form id="feedback-form">
      <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">Enter Your Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Enter Your Email</label>
      </div>

      <div class="form-group">
        <textarea id="message" rows="5" required></textarea>
        <label for="message">Your Feedback</label>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
  <!-- Feedback Modal -->
<div id="feedback-modal" class="modal-content">
    <div class="modal-content">
      <span id="close-btn" class="close-btn">&times;</span>
      <h2>Thank You!</h2>
      <p>Your feedback has been received.</p>
    </div>
  </div>

  <script src="feedback.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
